    <!-- Main Content -->
    <main class="tool-content">
        <h1>Savings Account Recommendations</h1>
        <form id="savingsAccountForm">
            <label for="initialDeposit">Initial Deposit Amount ($):</label>
            <input type="number" id="initialDeposit" required>

            <label for="monthlyDeposit">Monthly Deposit Amount ($):</label>
            <input type="number" id="monthlyDeposit" required>

            <label for="accountFeatures">Preferred Account Features:</label>
            <select id="accountFeatures" required>
                <option value="" disabled selected>Select features</option>
                <option value="highInterest">High Interest Rates</option>
                <option value="noFees">No Monthly Fees</option>
                <option value="onlineBanking">Excellent Online Banking</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
        <div id="savingsAccountResult"></div>
    </main>

    <!-- Include the specific JavaScript file for this tool -->
    <script src="savings-account-recommendations.js"></script>
