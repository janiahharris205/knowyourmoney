<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Planner - Know Your Money</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Know Your Money</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <div class="dropdown">
                <a href="financial-tools.html">Financial Tools</a>
                <div class="dropdown-content">
                    <a href="budget-planner.html" class="active">Budget Planner</a>
                    <a href="savings-calculator.html">Savings Calculator</a>

        </div>

    <!-- Main Content -->
    <main class="tool-content">
        <h1>Budget Planner</h1>
        <form id="budgetForm">
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" required>

            <label for="expenses">Monthly Expenses ($):</label>
            <input type="number" id="expenses" required>

            <button type="submit">Calculate Budget</button>
        </form>
        <p id="budgetResult"></p>

        <canvas id="budgetChart" width="400" height="400"></canvas>
    </main>

    <!-- Include the specific JavaScript file for this tool -->
    <script src="budget-planner.js"></script>
</body>
