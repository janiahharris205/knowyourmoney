        <h1>Ask the AI Chatbox!</h1>
        <p>Type a question about financial information, or try one of these examples:</p>
        <ul>
            <li>How to make a bank account?</li>
            <li>How to open an investing account?</li>
            <li>What is a Roth IRA?</li>

        <!-- Chatbox Section -->
        <div class="chatbox">
