    <!-- Main Content -->
    <main class="tool-content">
        <h1>Investment Options</h1>
        <form id="investmentForm">
            <label for="riskTolerance">Risk Tolerance:</label>
            <select id="riskTolerance" required>
                <option value="" disabled selected>Select your risk tolerance</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="investmentAmount">Amount to Invest ($):</label>
            <input type="number" id="investmentAmount" required>

            <button type="submit">Get Investment Options</button>
        </form>
        <div id="investmentResult"></div>
    </main>

    <!-- Include the specific JavaScript file for this tool -->
    <script src="investment-options.js"></script>
